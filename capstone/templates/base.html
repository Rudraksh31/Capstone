<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>  Alfaaz | {% block title %}{% endblock title %}</title>
  </head>
  <body>


<nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: white;font-family: Cooper">Alfaz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="background-color:darkgray"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/" style="color: white">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services" style="color: white">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact" style="color: white">ContactUs</a>
                    </li>

                </ul>
                <div style=" margin-left: auto">
                    <div class="btn btn-primary float-left" data-toggle="modal" data-target="#modalSignup" style=" width:150px"><i class="fa fa-user-plus" style="font-size: 20px" aria-hidden="true"></i> Signup</div>
                    <div class="btn btn-primary float-left" data-toggle="modal" data-target="#modalLogin" style="margin-left: 5px; width:150px"><i class="fa fa-sign-in" style="font-size: 20px" aria-hidden="true"></i> Login</div>
                </div>

                <!--
      <span class="navbar-text">
        Navbar text with an inline element
      </span>
-->
            </div>

        </div>
    </nav>

  {% block body %}{% endblock body %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</html>
